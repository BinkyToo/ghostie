

<!doctype html>
<html>
    <head>
	<meta charset="UTF-8" />
	<title>Moving sprite!</title>
	<script src="phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

	var game = new Phaser.Game(800, 300, Phaser.AUTO, '', { preload: preload, create: create});
	
	function preload() {
	      game.load.spritesheet('ghost', 'ghost-wavey.png', 40, 80, 8);
	}

	function create() {
	    //game.physics.startSystem(Phaser.Physics.ARCADE);

	    var ghost = game.add.sprite(game.world.centerX, game.world.centerY, 'ghost');
	    //game.physics.enable(ghost, Phaser.Physics.ARCADE);

	    ghost.anchor.setTo(0.5, 0.5);
	    var wave = ghost.animations.add('wave');
	    ghost.animations.play('wave', 25, true);
	    
	    ghost.body.velocity.setTo(-100, 0);
	    ghost.body.collideWorldBounds = true;
	    ghost.body.bounce.set(0);
	}

    };

    </script>

    </body>
</html>
